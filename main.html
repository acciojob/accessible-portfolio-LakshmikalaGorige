<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Heading with ARIA role "heading" -->
    <h1 role="heading">My Portfolio</h1>

    <!-- Navigation with ARIA role "navigation" -->
    <nav role="navigation">
        <ul role="list">
            <li role="listitem"><a href="#about">About Me</a></li>
            <li role="listitem"><a href="#projects">Projects</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Image with ARIA role "img" and alt attribute -->
    <img src="https://www.bing.com/images/blob?bcid=RDV7l97PIh0GqxcxoNWLuD9SqbotqVTdPwg" alt="A picture of me working on a project" role="img">

    <!-- Brief description -->
    <p>Welcome to my portfolio. I'm a web developer passionate about creating accessible websites.</p>

    <!-- List with ARIA role "list" and list items with ARIA role "listitem" -->
    <ul role="list">
        <li role="listitem">Web Accessibility</li>
        <li role="listitem">Responsive Design</li>
        <li role="listitem">Front-end Development</li>
    </ul>
</body>
</html>
